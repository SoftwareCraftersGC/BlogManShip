<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="post-preview.html">

<dom-module id="scgc-posts">
  <template>
    <style>
        :host {
            display: block;
            background-color: var(--paper-grey-200);
        }

        .container {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        header {
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
    </style>

    <iron-ajax auto url="/posts" handle-as="json" last-response="{{posts}}"></iron-ajax>
    <iron-pages selected="[[_selected]]">
        <div class="container">
            <template is="dom-repeat" items="[[posts]]" as="post">
                <post-preview post="[[post]]" on-tap="_showPost"></post-preview>
            </template>
        </div>
      <div>
          <header>
              <paper-icon-button icon="icons:arrow-back" on-tap="_back"></paper-icon-button>
              <h2>[[_selectedPost.title]]</h2>
          </header>
          <h4>[[_selectedPost.author]]</h4>
          <marked-element markdown="[[_selectedPost.content]]">
              <div class="markdown-html"></div>
          </marked-element>
      </div>
    </iron-pages>

  </template>
  <script>
    Polymer({
      is: 'scgc-posts',

      properties: {
          posts: Array,
          _selectedPost: Object,
          _selected: {
              type: Number,
              value: 0
          }
      },

      _showPost: function (event) {
          this._selected = 1;
          this._selectedPost = event.currentTarget.post;
      },

      _back: function () {
          this._selected = 0;
      }
    });
  </script>
</dom-module>
